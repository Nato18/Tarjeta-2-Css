<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card contenedor">
      <div class="Cuerpo-contenedor Cuerpo">
        <div class="titulo">
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </div>
        
        <div class="texto">
          <h2>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </h2>
        </div>

        <div class="footer Cuerpo-contenedor">
          <div class="compañia">
            <h1>10k+</h1>
            <h2>companies</h2>
          </div>

          <div class="templates">
           <h1>314</h1>
           <h2>templates</h2>   
          </div>  

          <div class="queries">
            <h1>12m+</h1>
            <h2>queries</h2>
          </div>
        </div>
     
      </div>
      <div class="hero">
        <img class="imagen" src="images/image-header-desktop.jpg" alt="imagen" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Natooo</a>.
